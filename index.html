<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="hyena.js"></script>
<body>
	<h4>Start typing if the publication is predatory</h4>
    <div ng-app="hyApp" ng-controller="hyCtrl" class="input-group" style="width: 50%;">
        <input type="text" ng-model="listquery">
        <p ng-repeat="element in list | filter:listquery" ng-hide="listquery==''">{{element}}</p>

    </div>
</body>
